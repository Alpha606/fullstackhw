<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
     <h3>Store hours</h3>
     <div style="border: 2px solid; width: 450px; ">
     <table > <!--table tag-->
        <tr align="center"><!--table row-->
          <th><b>Sunday</b></th><!--table headers-->
          <th><i>Monday</i></th>
          <th><mark>Tuesday</mark></th>
          <th><i>Wednesday</i></th>
          <th><i>Thrusday</i></th>
          <th><i>Friday</i></th>
          <th><i>Saturday</i></th>
        </tr>
        <tr align="center">
            
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            
        </tr>
     </table>
    </div>
    <h3>Store hours without div tag</h3>

     <table border="2px solid " style="background-color: black;" > <!--table tag-->
        <tr align="center" style="background-color: lightblue;"><!--table row-->
          <th width="100"><b>Sunday</b></th><!--table headers-->
          <th width="100"><i>Monday</i></th>
          <th width="100"><i>Tuesday</i></th>
          <th width="100"><i>Wednesday</i></th>
          <th width="100"><i>Thrusday</i></th>
          <th width="100"><i>Friday</i></th>
          <th width="100"><i>Saturday</i></th>
        </tr>
        <tr align="center" style="background-color: aliceblue;">
            
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            
        </tr>
       
        <tr align="center" style="background-color: cyan;">
            
            <td>Closed</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
     </table>
    
</body>
</html>
