<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="index.php" method="post" enctype="multipart/form-data"><!--action means the file where the data would go and method us the type it will go 3. encryption is changed so that large files can be sent over the internet-->
       <!--username input-->
        <label for="username">username</label>
        <input type="text" id="username"placeholder="spongebob" minlength="6" maxlength="10" required>
        <br>

        <!--Password-->
        <label for="password">password</label>
        <input type="password" id="password" placeholder="password"  required><br>

         <!--Email-->
         <label for="email">email</label>
         <input type="email" id="email" placeholder="Swaure@gmail.com"  required><br>

         <!--Phonenumber-->
         <label for="phone">phone</label>
         <input type="tel" id="phone" placeholder="7276813410" maxlength="10" pattern="[0-9]{10}" ><br><!--required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" for american -->


         <!--Dates-->
         <label for="birthdates">birthdates</label>
         <input type="date" id="birthdates" placeholder="02/12/2002"maxlength=8><br>

         <!--Quantity-->
         <label for="quanitity">quanitity</label>
         <input type="number" name="quanitity" id="quanitity" min="0" max="99" value="1"><br> <!-- her value is default value -->
       
         <!-- Radio buttons-->
         <label for="title">title</label>
        
         <label for="Mr.">Mr.</label>
         <input type="radio" name="Mr." id="Mr." name="title">
         <label for="Ms.">Ms.</label>
         <input type="radio" name="Ms." id="Ms." name="title">
         <label for="PhD.">PhD.</label>
         <input type="radio" name="PhD." id="PhD." name="title"><br>

         <!--Dropdown-->
         <label for="payment">payment</label>
         <select name="payment" id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="rupay">rupay</option>
         </select><br>


         <!--Checkbox-->
         <label for="subscribe">subscribe</label>
         <input type="checkbox" id="subscribe"><br>



         <!--Text area-->
         <label for="comment">comment</label>
         <textarea id="comment" rows="3" cols="25">comment</textarea> <br>

        <!--File submission -->
        <label for="file">file</label>
        <input type="file" id="file" accept="image/png,jpeg"><br>


         <!--submit-->
        <input type="submit"><br>
        <!--reset-->
        <input type="reset"><br>
    
        
        
    </form>

</body>
</html>
